<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Social Links</title>
  </head>
  <body>
    <main class="desktop">
      <section class="card-wrapper">
        <article class="card">
          <img src="avatar-jessica.jpeg" alt="Jessica Randall" class="profile-pic"> 
          <div class="name-location">
            <h1 class="title">Jessica Randall</h1>
            <p class="description">London, United Kingdom</p>
          </div>
          <p class="bio">&#34;Front-end developer and avid reader.&#34;</p>
          <nav class="links">
            <ul>
                <li class="div-wrapper"><a href="https://github.com" class="text-wrapper">GitHub</a></li> 
                <li class="div-wrapper"><a href="https://frontendmentor.io" class="text-wrapper">Frontend Mentor</a></li>
                <li class="div-wrapper"><a href="https://linkedin.com" class="text-wrapper">LinkedIn</a></li>
                <li class="div-wrapper"><a href="https://twitter.com" class="text-wrapper">Twitter</a></li>
                <li class="div-wrapper"><a href="https://instagram.com" class="text-wrapper">Instagram</a></li> 
            </ul>
          </nav>
        </article>
      </section>
    </main>
  </body>
</html>
